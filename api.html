<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Apertium Stats Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Sushain K. Cherivirala">
    <link rel="shortcut icon" href="https://apertium.org/img/favicon.ico">
  </head>
  <body>
    <div id="root"></div>

    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@3.20.2/swagger-ui.css" integrity="sha384-uKYDhoGoZrNEtQOoqFwj/eJZLLFN+h5LUgRRS4GCkT3eSBE/X00wkwCLxSvfFYZj" crossorigin="anonymous">
    <script src="https://unpkg.com/swagger-ui-dist@3.20.2/swagger-ui-bundle.js" integrity="sha384-hHf9P35huUamzB8A+3hO+nvLn66JSMFBVChHsFbWDBpFO14qYXjxbwUhdqDpGt42" crossorigin="anonymous"></script>
    <script type="text/javascript">
      const ui = SwaggerUIBundle({
        url: 'openapi.yaml',
        dom_id: '#root',
        presets: [
          SwaggerUIBundle.presets.apis,
        ],
      });
    </script>
  </body>
</html>
