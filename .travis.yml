language: rust
sudo: required
rust:
  - nightly
cache: cargo
before_script:
  - wget http://apertium.projectjj.com/apt/install-nightly.sh -O - | sudo bash
  - sudo apt-get install cg3
  - rustup component add rustfmt-preview
  - rustup component add clippy-preview
  - cargo install diesel_cli --version $DIESEL_CLI_VERSION || echo 'diesel_cli already installed'
  - RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install cargo-tarpaulin --version $TARPAULIN_VERSION || echo 'cargo-tarpaulin already installed'
script:
  - cargo fmt -- --check
  - cargo clippy --verbose
  - cargo test --verbose
after_success:
  - cargo +nightly tarpaulin --verbose --ciserver travis-ci --coveralls $TRAVIS_JOB_ID
matrix:
  include:
    - rust: nightly-2018-07-16
      env:
        - TARPAULIN_VERSION=0.6.8
        - DIESEL_CLI_VERSION=1.2.0
notifications:
  on_failure: change
  on_success: change
